name: Recent activity (Repository style)
on:
  schedule:
    - cron: "0 0 * * *" # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: faizanu94                     # âœ… your GitHub username
          template: repository                # ðŸ“˜ repository visual template
          filename: github-metrics.svg        # âœ… output filename
          base: ""                            # no base summary
          config_timezone: America/Vancouver

          # ---- Plugins ----
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 30
          plugin_activity_filter: pr
          plugin_activity_visibility: public
          plugin_activity_timestamps: true
          plugin_followup: yes                # shows your issue/PR stats
          plugin_lines: yes                   # lines of code changed
          plugin_languages: yes               # language usage summary
