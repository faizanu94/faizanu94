name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }] # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Generate PR activity metrics
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          committer_token: ${{ secrets.METRICS_TOKEN }}
          user: faizanu94
          template: classic
          base: header
          filename: github-metrics.svg
          config_timezone: America/Vancouver

          # Only show recent merged PRs
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 7
          plugin_activity_filter: pr
          plugin_activity_visibility: public
          plugin_activity_timestamps: true
          plugin_activity_load: 100
