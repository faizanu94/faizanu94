name: Metrics
on:
  # Runs every 12 hours
  schedule:
    - cron: "0 */12 * * *"

  # Allow manual trigger
  workflow_dispatch:

  # Also rebuild when you push to master (forces first run)
  push:
    branches: [ master ]

permissions:
  contents: write  # ‚Üê REQUIRED for it to commit github-metrics.svg

jobs:
  metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: faiznau94
          template: classic
          base: header
          filename: github-metrics.svg
          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 0
          plugin_activity_filter: pr
          plugin_activity_visibility: public
          plugin_activity_timestamps: true
