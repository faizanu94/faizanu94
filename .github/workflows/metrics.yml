name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }] # daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@v3.33 # âœ… stable release (avoids 3.34 filter bug)
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: faizanu94
          template: classic
          base: header
          filename: github-metrics.svg
          config_timezone: America/Vancouver

          plugin_activity: yes
          plugin_activity_limit: 10
          plugin_activity_days: 0     # lifetime activity
          plugin_activity_filter: pr  # only pull requests
          plugin_activity_visibility: public
          plugin_activity_timestamps: true
          plugin_activity_ignored: "github-actions[bot],dependabot[bot]"
