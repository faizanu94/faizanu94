name: Recent activity
on:
  schedule: [{ cron: "0 0 * * *" }] # Runs daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest  # âœ… patched version (fixes .filter() bug)
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: faizanu94
          template: classic
          base: ""
          filename: github-metrics.svg
          config_timezone: America/Vancouver

          # ---- Activity plugin configuration ----
          plugin_activity: yes
          plugin_activity_limit: 1000        # max display
          plugin_activity_load: 300          # number of events to fetch
          plugin_activity_days: 30           # last 30 days
          plugin_activity_filter: pr         # only pull requests
          plugin_activity_visibility: public # public repos only
          plugin_activity_timestamps: true   # show event timestamps
          plugin_activity_ignored: "github-actions[bot],dependabot[bot]"
